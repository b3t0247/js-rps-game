<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div>
      <h5>Score</h5>
      <p id="score"></p>
      
      <h5>Result</h5>
      <p id="result"></p>

      <h5>Player</h5>
      <p id="player"></p>
          
      <h5>Computer</h5>
      <p id="computer"></p>

      <form id="form" onsubmit="return false;">
        <input type="text" id="playerChoice" placeholder="Choices: rock, paper or scissors" /><br />
        <input type="submit" id="playerChoice" value="rock" /><br />
        <input type="submit" id="playerChoice" value="paper" /><br />
        <input type="submit" id="playerChoice" value="scissors" /><br />
        <input type="submit" id="play" value="Play" /><br />
      </form>
      <!-- <button type="submit" id="play">Play</button> -->
    </div>
    <script src="./rps.js"></script>
  </body>
</html>
